<html>
  <head>
      <meta charset="UTF-8">
    <title>Загрузка фото</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
  </head>
  <body>
    <div class="split left">
      <div class="centeredL">
        <h1>Загрузка фотографий</h1>
        <form action="{{ url_for('upload_files') }}" class="dropzone"></form>
      </div>
    </div>

    <div class="split right">
      <div class="centeredR">
        <form method="GET" action={{url_for('display')}}>
          <div class="d7"><input placeholder="Поиск по id или имени + Enter" name="id" type="search" onkeyup="filtration()" ></div>
	    </form>

        {% if filename %}
          <img src="{{ url_for('send_file', filename=filename) }}" />
        {% else %}
          <h1>Нет причины для вывода изображения</h1>
        {% endif %}

        <br>
        <br>
        <form method="GET" action={{url_for('get_value')}}>
          <input type="submit" value="Вывод информации о фотографиях ">
	    </form>
         {% if value %}
            <table>
              <tr><th>Номер</th><th>Id</th><th>Имя файла</th></tr>
              {%for i in range(0, len)%}
              <tr><td>{{i}}</td><td>{{value[i][0]}}</td><td>{{value[i][1]}}</td></tr>
              {%endfor%}
            </table>
          {% else %}
          {% endif %}

      </div>
    </div>

  </body>
</html>
